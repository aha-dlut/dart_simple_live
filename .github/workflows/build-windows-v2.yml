name: build-windows-v2
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: simple_live_app
        shell: bash

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Flutter 3.22.x"
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.2'

      - name: "Enable Windows desktop"
        run: flutter config --enable-windows-desktop

      - name: "Clean lockfile"
        run: rm -f pubspec.lock

      - name: "Write pubspec_overrides.yaml (fix intl only)"
        run: |
          cat > pubspec_overrides.yaml <<'EOF'
          dependency_overrides:
            intl: 0.20.2
          EOF
          echo "=== pubspec_overrides.yaml ==="
          cat pubspec_overrides.yaml

      - name: "Pub get"
        run: flutter pub get

      # === 关键：在 Windows 侧移除问题插件的原生注册与构建 ===
      - name: "Patch generated Windows plugin files (drop problematic plugins)"
        run: |
          set -e
          GEN_DIR="windows/flutter"

          echo "Before patch ===== generated_plugins.cmake ====="
          sed -n '1,200p' "${GEN_DIR}/generated_plugins.cmake" || true

          # 1) 从 CMake 里移除 add_subdirectory / plugin 列表（避免编译原生插件）
          #    这里粗删包含关键字的整行
          sed -i '/media_kit_libs_windows_video/d' "${GEN_DIR}/generated_plugins.cmake"
          sed -i '/screen_brightness_windows/d' "${GEN_DIR}/generated_plugins.cmake"

          echo "After patch ===== generated_plugins.cmake ====="
          sed -n '1,200p' "${GEN_DIR}/generated_plugins.cmake" || true

          # 2) 从 C++ registrant 里移除 include 和 Register 调用（避免找不到头文件/符号）
          REG_CC="${GEN_DIR}/generated_plugin_registrant.cc"
          if [ -f "${REG_CC}" ]; then
            cp "${REG_CC}" "${REG_CC}.bak"

            # 删除相关 include
            sed -i '/media_kit_libs_windows_video/d' "${REG_CC}"
            sed -i '/screen_brightness_windows/d' "${REG_CC}"

            # 有些版本使用 *_plugin_c_api.h / *_plugin.h，以上两行已覆盖常见情况

            echo "After patch ===== generated_plugin_registrant.cc (diff) ====="
            diff -u "${REG_CC}.bak" "${REG_CC}" || true
          else
            echo "No generated_plugin_registrant.cc found (will be generated during build)."
          fi

      - name: "Show resolved key deps"
        run: dart pub deps | grep -E "intl|media_kit|screen_brightness" || true

      - name: "Build Release"
        run: flutter build windows --release

      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-windows
          path: build/windows/x64/runner/Release/
