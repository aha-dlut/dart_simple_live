name: build-windows
on: [workflow_dispatch]  # 手动触发，点 Actions -> Run workflow

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: simple_live_app   # 关键：进入子项目
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # 如果仓库用 FVM 固定版本，可写死：
          # flutter-version: '3.22.2'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get (resolve path deps)
        run: flutter pub get

      - name: Build Release
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-windows
          path: build/windows/x64/runner/Release/   # 整个目录都会被打包
