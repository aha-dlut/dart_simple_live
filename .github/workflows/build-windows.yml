name: build-windows
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: simple_live_app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.2'   # 用你现在的稳定版即可

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      # ✅ 在 CI 里临时写 pubspec_overrides.yaml（不改仓库）
      - name: Add dependency overrides for intl 0.20.2
        shell: pwsh
        run: |
          @"
          dependency_overrides:
            intl: 0.20.2
          "@ | Out-File -FilePath pubspec_overrides.yaml -Encoding utf8

      - name: Pub get
        run: flutter pub get

      - name: Build Release
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-windows
          path: build/windows/x64/runner/Release/
