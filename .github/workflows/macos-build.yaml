name: macos-build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # 1) ä½¿ç”¨è§¦å‘çš„ refï¼ˆtag/branchï¼‰ï¼Œé¿å…å¼ºåˆ¶ master
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # 2) è®¡ç®— Release ç”¨çš„ tagï¼šæ¨ tag ç”¨çœŸå® tagï¼›æ‰‹åŠ¨è§¦å‘ç”¨ FIXED_VERSION
      - name: Compute release tag
        id: meta
        shell: bash
        env:
          FIXED_VERSION: "1.0.0"
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${FIXED_VERSION}" >> $GITHUB_OUTPUT
          fi

      # 3) å®‰è£… Flutterï¼ˆç¨³å®šåˆ†æ”¯ï¼‰ï¼›macOS Runner è‡ªå¸¦ Xcode & CocoaPods
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.x'
          cache: true

      # 4) å¯ç”¨ macOS æ¡Œé¢
      - name: Enable Flutter Desktop (macOS)
        run: flutter config --enable-macos-desktop

      # 5) æ‹‰åŒ…
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 6) æ‰“åŒ…å·¥å…·ï¼šappdmg & flutter_distributor
      - name: Install packaging tools
        run: |
          npm install -g appdmg
          dart pub global activate flutter_distributor

      # 7) æ„å»ºå¹¶æ‰“åŒ… macOSï¼ˆåŒæ—¶äº§å‡º dmg ä¸ zipï¼‰
      - name: Build macOS (DMG & ZIP)
        run: |
          cd simple_live_app
          # å¦‚éœ€å…ˆç¼–è¯‘ä¸€æ¬¡ï¼ˆå¯é€‰ï¼‰ï¼šflutter build macos --release
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # 8) ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      # 9) å‘å¸ƒåˆ° GitHub Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: "macOS build ${{ steps.meta.outputs.tag }}"
          prerelease: true
          files: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ macOS job status is ${{ job.status }}."
